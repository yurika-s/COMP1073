<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assignment 2 | The Smoothie Machine</title>
    <link rel="stylesheet" href="./css/style.css" />
    <script src="./js/script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <section class="order-form-box">
        <h1>Order Your Smoothie</h1>
        <!-- Smoothie Order Form to select size/base/ingredients -->
        <form>
          <label class="title" for="size">Size:</label>
          <select id="size" name="size">
            <option value="small">Small</option>
            <option value="medium">Medium</option>
            <option value="large">Large</option>
          </select>

          <label class="title" for="base">Base:</label>
          <select id="base" name="base">
            <option value="water">Water</option>
            <option value="almond">Almond Milk</option>
            <option value="soy">Soy Milk</option>
            <option value="coconut">Coconut Water</option>
            <option value="yogurt">Yogurt</option>
          </select>

          <label class="title">Ingredient:</label>
          <select id="ingredient" name="ingredient">
            <option value="banana">Banana</option>
            <option value="strawberry">Strawberry</option>
            <option value="blueberry">Blueberry</option>
            <option value="mango">Mango</option>
            <option value="peach">Peach</option>
          </select>

          <label class="title">Adds:</label>
          <label>
            <input type="checkbox" name="adds" value="spinach" />Spinach
          </label>
          <label>
            <input type="checkbox" name="adds" value="kale" />Kale
          </label>
          <label>
            <input type="checkbox" name="adds" value="protein" />Protein
          </label>
          <label>
            <input type="checkbox" name="adds" value="chia" />Chia Seeds
          </label>

          <!-- Order button -->
          <button type="button" id="orderBtn">Order Smoothie</button>
        </form>
      </section>

      <!-- modal to provide the smoothie users ordered -->
      <div id="outputModal" class="modal">
        <div class="modal-container">
          <div id="closeModalBtn" class="modal-close">Ã—</div>
          <div class="modal-content">
            <p id="story"></p>
          </div>
        </div>
      </div>

      <!-- showing user's order here -->
      <!-- <div id="output"></div> -->
    </div>
  </body>
</html>
