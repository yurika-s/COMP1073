<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assignment 2 | The Smoothie Machine</title>
    <link rel="stylesheet" href="./css/style.css" />
    <script src="./js/script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <section class="order-form-box">
        <h1>Order Your Smoothie</h1>
        <!-- Smoothie Order Form -->
        <form>
          <!-- size -->
          <label class="title" for="size">Size:</label>
          <select id="size" name="size">
            <option value="small">Small - $5</option>
            <option value="medium">Medium - $6.5</option>
            <option value="large">Large - $7.5</option>
          </select>

          <!-- base -->
          <label class="title" for="base">Base:</label>
          <select id="base" name="base">
            <option value="water">Water</option>
            <option value="almond milk">Almond Milk</option>
            <option value="soy milk">Soy Milk</option>
            <option value="coconut water">Coconut Water</option>
            <option value="yogurt">Yogurt</option>
          </select>

          <!-- ingredient -->
          <label class="title">Ingredient:</label>
          <select id="ingredient" name="ingredient">
            <option value="green (apple + kiwi)">Green (Apple + Kiwi)</option>
            <option value="red (strawberry + blueberry)">
              Red (Strawberry + Blueberry)
            </option>
            <option value="orange (mango + banana)">
              Orange (Mango + Banana)
            </option>
          </select>

          <!-- adds -->
          <label class="title">Adds ($1 for each):</label>
          <label>
            <input type="checkbox" name="adds" value="spinach" />Spinach
          </label>
          <label>
            <input type="checkbox" name="adds" value="kale" />Kale
          </label>
          <label>
            <input type="checkbox" name="adds" value="protein" />Protein
          </label>
          <label>
            <input type="checkbox" name="adds" value="chia" />Chia Seeds
          </label>

          <!-- Order button -->
          <button type="button" id="orderBtn">Order Smoothie</button>
        </form>
      </section>

      <div id="progressPic" class="modal">
        <div class="modal-container">
          <img src="./images/smoothie-energy.gif" alt="" />
        </div>
      </div>

      <!-- modal to provide the smoothie -->
      <div id="outputModal" class="modal">
        <div class="modal-container">
          <div id="closeModalBtn" class="modal-close">Ã—</div>
          <div class="modal-content">
            <div>
              <img
                id="orderedSmoothie"
                src="./images/smoothies/applekiwi.png"
                alt="Smoothie picture"
              />
              <!-- show add item icons  -->
              <div class="add-icons">
                <img
                  class="hidden"
                  src="./images/adds/spinach.png"
                  alt="Spinach icon"
                />
                <img
                  class="hidden"
                  src="./images/adds/kale.png"
                  alt="Kale icon"
                />
                <img
                  class="hidden"
                  src="./images/adds/protein.png"
                  alt="Protein icon"
                />
                <img
                  class="hidden"
                  src="./images/adds/seeds.png"
                  alt="Chia seeds icon"
                />
              </div>
            </div>
            <div>
              <h2>Here you go!</h2>
              <!-- show smoothie details user ordered -->
              <div id="details"></div>
              <hr />
              <!-- show total price here -->
              <div id="price"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
